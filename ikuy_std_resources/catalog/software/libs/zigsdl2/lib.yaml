name: zigsdl2

boards: 
 - host

cpus:
 - host

builder: 
 - zig

# libraries to be linked into this peice of software
libraries: []

# non library dependencies (like host programs, asset processing etc.)
dependencies: [] 

actions:
 - fetch git git@github.com:MasterQ32/SDL.zig.git

zigLink: >
  fn sdl2Link(_: *const Library, b: *std.build.Builder, exe: *std.build.LibExeObjStep) void {
    const sdl2 = @import("libs/SDL.zig/Sdk.zig");
    const sdk = sdl2.init(b);
    sdk.link(exe, .dynamic);
    exe.addPackage(sdk.getWrapperPackage("sdl2"));
  }
