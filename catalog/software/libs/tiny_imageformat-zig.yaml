name: tiny_imageformat

boards: 
 - host

cpus:
 - host

builder: 
 - zig

# libraries to be linked into this peice of software
libraries: []

# non library dependencies (like host programs, asset processing etc.)
dependencies: [] 

actions:
 - fetch git git@github.com:DeanoC/tiny_imageformat.git zig

zig:
    link: |
        const base_dir = "libs/tiny_imageformat/";
        const main_path = base_dir ++ "package_main.zig";
        const format_gen_build = @import("libs/tiny_imageformat/package_main.zig");
        const format_gen = format_gen_build.buildFormatGen(b, exe.target, b.standardReleaseOptions(), base_dir);
        exe.step.dependOn(&format_gen.step);

        const pkg = std.build.Pkg{ .name = lib.name, .source = .{ .path = main_path } };
        exe.addPackage(pkg);
