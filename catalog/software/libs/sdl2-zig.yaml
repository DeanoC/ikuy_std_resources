name: sdl2

boards: 
 - host

cpus:
 - host

builder: 
 - zig

# libraries to be linked into this peice of software
libraries: []

# non library dependencies (like host programs, asset processing etc.)
dependencies: [] 

actions:
 - fetch git git@github.com:MasterQ32/SDL.zig.git master

zig:
    link: |4
        const sdl2 = @import("libs/${lib_name}/Sdk.zig");
        const sdk = sdl2.init(builder);
        sdk.link(executable, .dynamic);
        executable.addPackage(sdk.getWrapperPackage("sdl2"));
