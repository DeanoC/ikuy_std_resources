name: tiny_image_format

boards: 
 - host

cpus:
 - host

builder: 
 - zig

# libraries to be linked into this peice of software
libraries: 
 - vfile

# non library dependencies (like host programs, asset processing etc.)
dependencies: [] 

actions:
 - fetch git git@github.com:DeanoC/tiny_imageformat.git zig

zig:
    library_import: libs/tiny_image_format/package.zig
    library_package: executable.addPackage(std.build.Pkg{ .name = library.name, .source = .{ .path = sdkPath("tiny_image_format/package.zig") } });
    library_link: executable.step.dependOn(&tiny_image_format.buildFormatGen(builder, executable.target, builder.standardReleaseOptions(), "libs/tiny_image_format").step);
