name: tiny_imageformat

boards: 
 - host

cpus:
 - host

builder: 
 - zig

# libraries to be linked into this peice of software
libraries: []

# non library dependencies (like host programs, asset processing etc.)
dependencies: [] 

actions:
 - fetch git git@github.com:DeanoC/tiny_imageformat.git zig

zig:
  link: |
    pub fn tiny_imageformatLink(lib: *const Library, _: *std.build.Builder, exe: *std.build.LibExeObjStep) void {
        const pkg = std.build.Pkg{ .name = lib.name, .source = .{ .path = lib.path } };
        exe.addPackage(pkg);
    }
